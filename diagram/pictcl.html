<h1>PicTcl Diagram</h1>

<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1">
  <defs>
    <marker id="triangle" viewBox="0 0 10 10"
          refX="1" refY="5" 
          markerUnits="strokeWidth"
          markerWidth="10" markerHeight="10"
          orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000"/>
    </marker>
  </defs>
</svg>


<main style="width:600">

<h2>Quick Usage</h2>


<pre><code class="lang-pictcl">
line
box "PicTcl"
arrow
</code></pre>

<h2>Quick Example</h2>

<article>
  <section>
    <svg id="demo-a1" stroke="black"></svg>
<script type="text/pictcl">
line
box "PicTcl"
arrow
</script>
  </section>
</article>

<article>
  <section>
    <svg id="demo-a2" stroke="black"></svg>
<script type="text/pictcl">
line -flow left
box "PicTcl"
arrow
</script>
  </section>
</article>

<article>
  <section>
    <svg id="demo-a3" stroke="black"></svg>
<script type="text/pictcl">
line -flow down
box "PicTcl"
arrow
</script>
  </section>
</article>

<article>
  <section>
    <svg id="demo-a4" stroke="black"></svg>
<script type="text/pictcl">
line -flow up
box "PicTcl"
arrow
</script>
  </section>
</article>

<article>
  <section>
    <svg id="demo-s1" stroke="black"></svg>
<script type="text/pictcl">
box "3" ; box "7" ;
box "5" ; box "2"
box "6" -fill yellow
box "1" ; box "4"
</script>
  </section>
</article>


<article>
<section>
  <svg id="demo-1" stroke="black"></svg>
<script type="text/pictcl">
circle
circle -padx 50
move
circle
move -down
circle
circle
move -right
circle "567"
box "567"
line -flow down
</script>
</section
</article>

<aside>
  <textarea style="display:block;width:100%;margin:1em 0"></textarea>
</aside>


<pre>
circle -with west -at east
circle -right
circle -down
circle -padx 0
</pre>

</main>

import PicDiagram from './pictcl.js';

PicDiagram(document.querySelector("#demo-a1"));
PicDiagram(document.querySelector("#demo-a2"));

PicDiagram(document.querySelector("#demo-s1"));

PicDiagram(document.querySelector("#demo-1"));

PicDiagram("code.lang-pictcl");

</script>
